<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie|Gaegu" rel="stylesheet">
  <title> </title>
</head>

<body>

  <div class="my_social">
    <a href="https://www.linkedin.com/in/stewart-ilondanga-336b2743/" class="social">
      <img src="https://i.imgsafe.org/85/857cb1a42e.png" alt="linkedin"></img>
    </a>
    <a href="https://stewilondanga.github.io/" class="social">
      <img src="https://i.imgsafe.org/8d/8d745a5c82.png" alt="github"></img>
    </a>
    <a href="https://twitter.com/stew_ilondanga" class="social">
      <img src="https://i.imgsafe.org/43/431dd07874.png" alt="twitter"></img>
    </a>
  </div>

  <div class='wrapper'>
    <div class="leftColumn">
      <label>name</label>
      <label>email</label>
      <label>password</label>
    </div>
    <div class="rightColumn">
      <div class="input-group">
        <input class='input' type='text' spellcheck="false" maxlength='19'></input>
        <div class='line'></div>
      </div>
      <div class="input-group">
        <input class='input' type='email' spellcheck="false" maxlength='19'></input>
        <div class='line'></div>
      </div>
      <div class="input-group">
        <input class='input' type='password' id='password' onkeyup="passwordStrength()" spellcheck="false" autocomplete="off" maxlength='12'></input>
        <div class='line'></div>
      </div>
      <div class='errorwrap'>
        <div class='cross' id='cross'></div>
      </div>
    </div>
  </div>
  <div class='buttondiv'><button class='button' id='button' onclick="alldone()">submit</button></div>

  <section id="contact">
    <div class="overlay">
      <div class="containers">

        <h1>
          <script>
            with(new Date) c = -new Date(y = getFullYear(), m = getMonth()).getDay(x = new Date(y, ++m, 0).getDate(b = -1))
            h = '<table class="cal"><caption> <em>Stewart ilondanga</em> &#169 ' + ' ' + y + '/' + m + '<tr>' + 'SuMoTuWeThFrSa'.replace(/(..)/g, '<th>$1')
            while ((b++ > 5 ? b = 0 : b) | c < x) h += (b ? '' : '<tr>') + '<td>' + (++c < 1 | c > x ? '-' : c);
            document.write(h + '</table>')
          </script>
        </h1>

      </div>
    </div>
  </section>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/scripts.js" charset="utf-8"></script>

</html>
